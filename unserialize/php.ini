post_max_size = 2048M
memory_limit = 2048M
upload_max_filesize = 2048M
max_execution_time = 6000
max_input_time = 6000
display_errors = 0
upload_tmp_dir = /var/www/html/wp-content/uploads

[opcache]
#opcache.memory_consumption=128
#opcache.interned_strings_buffer=8
