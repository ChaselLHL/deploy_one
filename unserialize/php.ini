#opcache.fast_shutdown=1
#opcache.enable=1
#opcache.enable_cli=1
#opcache.validate_timestamps=1
#opcache.save_comments=1
#opcache.use_cwd=1
#opcache.file_cache=/var/www/.cache
#opcache.file_cache_only=1
#opcache.error_log=/var/www/.cache/log
